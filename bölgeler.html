<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolgeler</title>
    <link rel="stylesheet" href="app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column ">
        <h1>Bölge Seç</h1>
        <div
          style="
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
          "
        >
        <svg height="50" width="50">
          <defs>
            <radialGradient id="daire1" cx="20%" cy="50%" r="30%" fx="50%" fy="50%">
              <stop offset="0%" style="stop-color:#ecf5ff;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#ecf5ff;stop-opacity:1" />
            </radialGradient>
          </defs>
          <circle id="daire" cx="16" cy="16" r="15" stroke="grey" stroke-width="2" fill="url(#daire1)"/>
        </svg>
        </div>

        <div id="content" class="flex-center flex-column"></div>
        <div
          style="
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
          "
        >
          //<a class="btn" href="/başlangıç.html">Geri</a>
        </div>
      </div>
    </div>
    <script>
      fetch(`http://localhost:3000/bolgeler`)
        .then((res) => {
          return res.json();
        })
        .then((bolgeListesi) => {
          var content = "";
          bolgeListesi.forEach((tekilBolge) => {
            content += `<a class="btn" href="/At/altbolge.html?id=${tekilBolge.id}">${tekilBolge.friendlyName}</a>`;
          });
          document.getElementById("content").innerHTML = content;
        })
        .catch((err) => {
          alert("Bölgeler alınırken bir hata oluştu");
        });
    </script>
  </body>
</html>
